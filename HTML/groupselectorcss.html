<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector CSS</title>
    <link rel="stylesheet" href="grouppselecss.css">
</head>
<body>
    <h1>To DO List</h1>
    <h2>Monday</h2>

    <div class="box">
        <p class="done">To-Do these things today!</p>
        <ul class="list">
            <li>Gym</li>
            <li class="done">Game</li>
            <li class="done">Repeat</li>
        </ul>
    </div>

    <ul>
        <p class="done">other items</p>
    </ul>
    <p>Do these regularly to attain dream life</p>
</body>
</html>
